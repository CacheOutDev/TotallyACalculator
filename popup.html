<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top Secret</title>
        <link rel="stylesheet" href="popup.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Top Secret</h1>
        <p>Shhhh. Keep it quiet.</p>

        <div>
            <div class="text">
                <p>Race</p>
            </div>
            <div class="button">
                <button id="raceBtn"><img src="gameButtons/car.png" alt="car"></button>
            </div>
        </div>

        <div>
            <div class="text">
                <p>Space Battle</p>
            </div>
            <div class="button">
                <button id="spaceBattleBtn"><img src="gameButtons/ufo.png" alt="alien in a spaceship"></button>
            </div>
        </div>

        <div>
            <div class="text">
                <p>Jumping</p>
            </div>
            <div class="button">
                <button id="jumpBtn"><img src="gameButtons/trampoline.png" alt="trampoline"></button>
            </div>
        </div>

    </body>
</html>
